<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alarm App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1 id="currentTime">00:00:00</h1>

    <div class="inputs">
      <input type="number" id="hour" min="0" max="23" placeholder="00" />
      <input type="number" id="minute" min="0" max="59" placeholder="00" />
    </div>

    <button id="addAlarmBtn">Add Alarm</button>

    <div class="alarms" id="alarms"></div>
  </div>

  <audio id="alarmSound" src="alarm.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
